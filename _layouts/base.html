<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>{{ page.title | smartify }}</title>
		<link rel="icon" href="{{ site.icon }}">
		<link rel="stylesheet" href="/style.css">
		<link rel="stylesheet" href="/fontello/css/fontello.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600&amp;display=swap">

		{% unless page.no_analytics %}
		<script>
			
		</script>
		{% endunless %}
	</head>
	<body>
		<div class="header">
			<a class="home-link icon-home" href="/" title="Anasayfa"></a>
			<a class="home-link icon-twitter" target="_blank" href="https://twitter.com/erdidemir" title="Twitter"></a>
		</div>
		{{ content }}
		<div class="footer">2021 - redjournal.us: Fikir & Sanat</div>
	</body>
</html>
